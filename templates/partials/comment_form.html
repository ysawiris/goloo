<!-- templates/partials/comment_form.html -->
<form action='/restrooms/{{ inventory._id }}/comments' method='POST' style="padding-left: 50px; padding-right: 50px">
    <input type='hidden' value='{{ inventory._id }}' name='inventory_id'/>
    <fieldset>
        <legend>Add a Comment</legend>
        <!-- TITLE -->
        <div class='form-group'>
            <label for='comment-title'>Title</label>
            <input class='form-control' id='comment-title' type='text' name='title' placeholder='Title'/>
        </div>

        <div class='form-group'>
            <label for='comment-name'>Name</label>
            <input class='form-control' id='comment-name' type='text' name='name' placeholder='Your Name'/>
        </div>

        <!-- DESCRIPTION -->
        <div class='form-group'>
            <label for='comment-content'>Description</label>
            <textarea class='form-control'
                id='comment-content'
                name='content'
                rows='10'
                placeholder='Your comment...'></textarea>
        </div>
    </fieldset>

    <!-- BUTTON -->
    <div class='form-group'>
        <button class='btn btn-primary' type='submit'>Save Comment</button>
    </div>
</form>
