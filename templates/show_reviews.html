<!-- templates/partials/review.html -->

<div class='card' style="border-left-width: 100px; border-right-width: 100px; border-top-width: 20px; border-bottom-width: 20px">
    <div class='card-block'>
        <h4 class='card-title' style='padding-left: 10px; padding-top: 15px'>{{ review.title }}</h4>
        <h5 class='card-text' style='padding-left: 15px'>By: {{ review.name }}</h5>
        <p class='card-text'  style='padding-left: 25px'>{{ review.content }}</p>
    </div>
</div>
